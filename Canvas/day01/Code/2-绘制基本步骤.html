<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Canvas绘图基本步骤</title>
</head>

<body>
  <canvas>
    你的浏览器居然不支持Canvas？！赶快换一个吧！！
  </canvas>

  <script>
    // 获取画布
    var canvas = document.querySelector('canvas');
    canvas.width = 800;
    canvas.height = 600;
    // 获取画笔
    var content = canvas.getContext('2d');

    // 拿着画笔进行移动 并且移动到第一个停止点
    content.moveTo(100, 50);
    content.lineTo(200, 50);

    // 设置画笔粗细和颜色
    content.lineWidth = 0.5;
    content.strokeStyle = '#ccc';

    // 描边

    content.stroke()
  </script>
</body>

</html>
