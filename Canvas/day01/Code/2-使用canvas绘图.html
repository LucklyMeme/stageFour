<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <script>
    // 使用canvas绘图的步骤
    // 1.一定要有一个canvas标签,.canvas标签不能狗绘图,它只是画布,但是它可以获得绘图工具对象
    // 2.绘图工具对象提供了各种绘图的API(函数,方法),需要绘制什么形状的时候就调用方法即可

    // 在计算机绘图中有一个概念,叫路径
    // 在计算机绘图的时候,首先需要"描点"
    // 然后再考虑填充,将这个描点的区域链接起来


    // 首先绘制需要知道起点
    // context.moveTo(x,y) 告诉计算机从什么地方开始绘制
    // 绘制到哪里
    // context.lineTo() 告诉计算机从当前位置描点到哪里
    // context.stroke(); 将前面描点用线一次连接起来


    var canvas = document.createElement("canvas");

    canvas.width = 500;
    canvas.height = 500;
    canvas.style.border = '1px solid #ccc';
    document.body.appendChild(canvas);

    var context = canvas.getContext('2d');

    context.moveTo(50, 50);

    context.lineTo(450, 50);
    context.lineTo(450, 450);
    context.lineTo(50, 450);
    context.lineTo(50, 50);

    context.stroke();

  </script>
</body>

</html>
