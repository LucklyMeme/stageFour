<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>canvas绘图的基本步骤</title>
  <style>
    canvas {
      border: 1px solid #ff0000;
    }
  </style>
</head>

<body>
  <!-- 1.布置画布 -->
  <canvas></canvas>
  <script>
    // 2.获取画布
    var canvas = document.querySelector('canvas');
    canvas.width = 500;
    canvas.height = 500;
    // 3.获取画笔
    var context = canvas.getContext('2d');
    // 4.确定画笔下笔位置
    context.moveTo(0, 0);
    // 5.确定画笔停笔位置
    context.lineTo(500, 500);
  // 6.用线把下笔位置和停笔位置连接起来
    context.stroke();
  </script>
</body>

</html>
