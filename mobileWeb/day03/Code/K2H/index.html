<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>K2H优惠</title>
  <link rel="stylesheet" href="./css/main.css">
</head>
<body>
  <!-- 头部 -->
  <header>
    <a href="javascript:;">
      <img src="./images/back.png" alt="">
      <span>优惠活动</span>
    </a>
  </header>

  <main>
    <div class="coupon">
      <div class="coupon-title">
        <h3>全场优惠</h3>
        <span class="amount">0/1</span>
      </div>
      <div class="coupon-add">
        <img src="./images/add.png" alt="">
        <p>添加优惠</p>
      </div>
    </div>

    <div class="coupon">
        <div class="coupon-title">
          <h3>优惠券</h3>
          <span class="amount">0/3</span>
        </div>
        <div class="coupon-add">
          <img src="./images/add.png" alt="">
          <p>添加优惠券</p>
        </div>
      </div>
  </main>

  <footer>
    <h3>提示：</h3>
    <p>1、买家下单时只可选择其一（全场优惠或优惠券）<br>
       2、优惠券一旦设置后不可修改</p>
  </footer>
</body>
</html>
