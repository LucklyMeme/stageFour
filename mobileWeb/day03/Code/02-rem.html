<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>em</title>
  <style>
    html {
      font-size:20px;
    }
    .box {
      width:10rem;
      height:10rem;
      font-size: 18px;
      background-color: pink;


      /* em相对的基数是自身字体的大小   如果自身没有字体大小 相对的是继承下来的字体大小 */
      /* r(root)em 相对的基数是根元素(html)的fonts-size的大小 */
    }
  </style>
</head>
<body>
  <div class="box">永</div>
</body>
</html>
