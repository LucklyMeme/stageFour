<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Document</title>
  <!-- initial-scale=1.0 意思是当页面第一次打开 页面整体缩放1倍  就是没有缩放 
      如果值是2.0代表当页面第一次打开 页面整体放大两倍
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 375px;
      height: 200px;
      background-color: blue;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="box">8</div>
</body>

</html>
