<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>关于百分比</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 500px;
			height: 600px;
			margin: 50px auto;
			border: 1px solid #000;
		}

		.inner {
			width: 50%;
			/*250px*/
			height: 50%;
			/*300px*/
			background-color: palevioletred;
			/* margin相对于父元素的宽度 */
			margin-left: 50%;
			/* padding 相对于父元素的宽度 */
			padding-top: 10%;
			/* border没有百分比的写法 */
			border: 10% solid #ccc;
		}
	</style>
</head>

<body>
	<div class="box">
		<div class="inner"></div>
	</div>
</body>

</html>
