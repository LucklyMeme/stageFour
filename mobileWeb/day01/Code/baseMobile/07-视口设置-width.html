<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <!-- 设置视口  width=device-width意思是设置视口的宽度是设备的宽度 很多时候我们都要去让网页占满全屏宽度 -->
  <!-- initial-scale=1.0 意思是当页面第一次打开 页面整体缩放1倍  就是没有缩放 -->
  <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

  <!-- viewport的宽度为了自适应各种屏幕 一般不设置具体数值 都是直接给device-width -->
  <!-- <meta name="viewport" content="width=500"> -->
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      height: 100%;
    }

    .box {
      width: 375px;
      height: 200px;
      background-color: blue;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="box">8</div>
  <script>
    document.querySelector(".box").innerHTML = window.getComputedStyle(document.querySelector('html'), null).width + "=====" + window.getComputedStyle(document.querySelector('html'), null).height;
  </script>
</body>

</html>
