<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!-- maximum-scale=2.0代表最大缩放就只能到2倍页面大小 
      在ios系统 10以后 这个属性就被忽略了,不起作用了(微信) 在safari上写是没有用的
      苹果公司认为 如果可以控制缩放 影响了用户更好的去获取信息 
      

      有可能android设备是可以的 
  -->
  <meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=2.0">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 375px;
      height: 200px;
      background-color: blue;
      text-align: center;
      line-height: 200px;
      font-size: 50px;
    }
  </style>
</head>

<body>
  <div class="box">8</div>
</body>

</html>
