<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--maximum-scale=2.0 代表的含义是允许最大缩放到2倍 
    如果你的手机是ios10以上 已经不起作用了
    因为苹果公司为了让用户有最好的体验 允许让用户自己缩放
   -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=2.0">
  <title>Document</title>
  <style>
    html,body{
      margin:0;
      padding:0;
    }
    .box {
        width:375px;
        height:200px;
        background-color:blue;
        text-align: center;
        line-height: 200px;
        font-size: 50px;
    }

  </style>
</head>
<body>
  <div class="box">8</div>
</body>
</html>
