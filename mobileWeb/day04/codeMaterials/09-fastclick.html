<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>点透例子</title>
	<style>

		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		.box {
			width: 320px;
			height: 320px;
			margin: 100px auto;
			position: relative;
		}

		.tap {
			width: 200px;
			height: 200px;
			text-align: center;
			line-height: 200px;
			font-size: 30px;
			margin: -100px 0 0 -100px;

			background-color: red;

			position: absolute;
			left: 50%;
			top: 50%;
		}

		.click {
			width: 300px;
			height: 300px;
			text-align: center;
			line-height: 300px;
			font-size: 30px;
			margin: -150px 0 0 -150px;

			background-color: pink;

			position: absolute;
			left: 50%;
			top: 50%;
		}

	</style>

</head>
<body>
	<div class="box">
		<div class="click">click</div>
		<div class="tap">tap</div>		
	</div>
	 <script src="./js/zepto.js"></script> 
	<script>

		// tap 这是移动端单击手势
		$('.tap').on('tap', function () {
			$('.click').html('tap2');
		// 
		// 	// 这点是点透发生的关键
			$(this).hide();
		});

		
		$('.click').on('click', function () {
			$('.click').html('click2');
		});

</script>
	

</body>
</html>
