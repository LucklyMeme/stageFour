<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>swipe手势封装</title>
</head>

<body>
  <!-- 手势方向包括:向上,向下,向左,向右,用result这个元素来显示结果 -->
  <h1 class="result"></h1>

  <script>
    // 功能: 封装手势,用来判断手指滑动方向
    // 步骤:

    // 1.声明变量 startTx,startTy,endTx,endTy,absTx,absTy;
    var startTx, startTy, endTx, endTy, absTx, absTy;
    // 2.获取触点起始点坐标
    document.addEventListener('touchstart', function (e) {
      var touches = e.targetTouches[0];

      startTx = touches.clientX;
      startTy = touches.clientY;

    })

    // 3.获取触点终止点坐标
    document.addEventListener('touchend', function (e) {
      var touches = e.changedTouches[0];

      endTx = touches.clientX;
      endTy = touches.clientY;


      // 4.计算X轴坐标和Y轴坐标的绝对值
      absTx = Math.abs(endTx - startTx);
      absTy = Math.abs(endTy - startTy);

      // 5.如果滑动距离大于6,才算滑动
      if (Math.max(absTx, absTy) > 6) {
        // 6.判断滑动方向是水平还是竖直

        if (absTx > absTy) {
          // 水平滑动(判断向左向右)
          var direction = endTx - startTx > 0 ? 'right' : 'left';
        } else {
          // 竖直滑动(判断向上向下)
          var direction = endTy - startTy > 0 ? 'bottom' : 'top';
        }
      }

      document.querySelector(".result").innerHTML = direction;
    })
  </script>
</body>

</html>
