<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>touch和click的触发顺序</title>
	<style>
		html,
		body {
			width: 100%;
			height: 100%;
			margin: 0;
			padding: 0;
		}

		.box {
			width: 300px;
			height: 300px;
			background-color: purple;
		}
	</style>
</head>

<body>
	<div class="box"></div>
	<script>
		// 比较touch事件和click事件的执行顺序

		// 步骤:

		// 1.获取box元素
		var box = document.querySelector(".box");

		// 2.给box添加touch事件
		var startTx, startTy, endTx, endTy, startTime, endTime;
		box.addEventListener('touchstart', function (e) {
			var touches = e.targetTouches[0];

			startTx = touches.clientX;
			startTy = touches.clientY;

			// 获取touchstart的开始时间
			startTime = new Date().getTime();
		})

		box.addEventListener('touchend', function (e) {
			var touches = e.changedTouches[0];

			endTx = touches.clientX;
			endTy = touches.clientY;

			// 获取touchend的开始时间
			endTime = new Date().getTime();


			// 判断时间
			if (endTime - startTime > 600) {
				return false;
			}

			// 判断距离
			if (Math.abs(endTx - startTx) < 6 && Math.abs(endTy - startTy) < 6) {
				console.log("Tap 手势触发啦!!!");

				console.time('timer');
			}

		})

		// 3.给box添加click事件
		box.addEventListener('click', function (e) {
			console.log('click事件触发啦!!!');
			console.timeEnd('timer');
		})

		// 综上: 在正常的移动端页面中,click事件比touch事件延后300ms
		//  解决方案: 
		//  1.在页面head标签上添加<meta name="viewport" content="width=device-width, initial-scale=1.0">
		//  2.在页面中引入fastclick插件
	</script>
</body>

</html>
