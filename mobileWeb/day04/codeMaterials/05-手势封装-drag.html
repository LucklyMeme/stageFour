<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>触屏事件</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
			width: 100%;
			height: 100%;
			overflow: hidden;
		}

		.box {
			position: absolute;
			top: 10px;
			left: 10px;
			width: 100px;
			height: 100px;
			background-color: pink;
		}
	</style>
</head>

<body>
	<div class="box"></div>

	<script>
		// 功能: 实现移动端手指拖拽
		// 步骤:

		// 1.获取元素box
		var box = document.getElementsByClassName('box')[0];
		// 2.声明变量startTx,startTy,endTx,endTy,_left,_top;
		var startTx, startTy, endTx, endTy, _left, _top;
		// 3.给box元素注册touchstart事件
		box.addEventListener('touchstart', function (e) {
			// 4.获取触点的起始点坐标
			var touches = e.targetTouches[0];

			startTx = touches.clientX;
			startTy = touches.clientY;

			// 5.获取box开始时的位置
			_left = this.offsetLeft;
			_top = this.offsetTop;

		})

		// 6.给box元素注册touchmove事件
		box.addEventListener('touchmove', function (e) {
			// 7.获取触点的终止点坐标
			var touches = e.changedTouches[0];

			endTx = touches.clientX;
			endTy = touches.clientY;
			

			// 8.设置元素的位置为触点的位置
			this.style.left = _left + (endTx - startTx) + 'px';
			this.style.top = _top + (endTy - startTy) + 'px';
		})
	</script>
</body>

</html>
