<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<!-- 这个viewport设置 pageX Y 是错误的 -->
	<!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->

	<!-- 写全viewport的设置 才能获取到clientX/Y pageX/Y的正确的结果 -->
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,minimum-scale=1.0,user-scalable=no" >
	<title>触屏事件</title>
	<style>
		body {
			padding: 0;
			margin: 0;
			background-color: #F7F7F7;
		}

		ul {
			position: fixed;
			top: 0;
			left: 0;
			width: 100%;
			padding: 0;
			margin: 0;
			list-style: none;
			background-color: #CCC;

		}

		li {
			height: 30px;
			line-height: 30px;
			padding: 0 20px;
		} 

		.box {

			width: 1280px;
			/* width: 100%; */
			height: 200px;
			margin: 10px auto;
			background-color: pink;
			margin-top: 90px;
			line-height: 200px;
			text-align: center;
		}
	</style>
</head>

<body>
	<ul>
		<li class="client"></li>
		<li class="page"></li>
		<li class="screen"></li>
	</ul>
	<div class="box">8</div>
	<script>
		// 获取一堆DOM元素
		var box = document.querySelector('.box');

		var client = document.querySelector('.client');
		var page = document.querySelector('.page');
		var screen = document.querySelector('.screen');


		box.addEventListener('touchstart', function (e) {
			// console.log('touch');
			console.log(e);
		})

		// 绑定事件，监听手机移动
		box.addEventListener('touchmove', function (ev) {
			// 第一根手指
			var touch = ev.targetTouches[0];

			// console.log(touch)

			// 获取clientX/Y坐标
			client.innerHTML = 'clientX/Y为：' + touch.clientX + '/' + touch.clientY;

			// 获取pageX/Y坐标
			page.innerHTML = 'pageX/Y为：' + touch.pageX + '/' + touch.pageY;

			// 获取screenX/Y坐标
			screen.innerHTML = 'screenX/Y为：' + touch.screenX + '/' + touch.screenY;

			// 阻止滚动
			ev.preventDefault();
		});

		// 综上: clientX/Y获取的是 触点相对于可视区的X/Y坐标(不包含滚动)
		// 			 pageX/Y获取的是   触点相对于HTML文档左边沿的的X/Y坐标(包含滚动)
		// 			 screenX/Y获取的是 返回触点相对于屏幕左边沿的的X/Y坐标. 不包含页面滚动的偏移量.

		// 细节: 如果想要clientX/Y pageX/Y正确的结果 ,要写全 viewport设置,如果写不全,那么不会得到正确的结果
	</script>
</body>

</html>
