<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--user-scalable=yes  允许用户进行缩放-->
  <!--user-scalable=no  不允许用户进行缩放-->
  <!-- 如果你的手机是ios10以上 已经不起作用了
       因为苹果公司为了让用户有最好的体验 允许让用户自己缩放 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <title>Document</title>
  <style>
    html,
    body {
      margin: 0;
      padding: 0;
    }

    .box {
      width: 375px;
      height: 200px;
      background-color: blue;
      text-align: center;
      line-height: 200px;
      font-size: 20px;
    }
  </style>
</head>

<body>
  <div class="box">8</div>
</body>

</html>
