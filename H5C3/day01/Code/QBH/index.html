<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>QBH</title>
  <!-- 引入清除浏览器默认样式表 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入本页面所需样式表 -->
  <link rel="stylesheet" href="./css/main.css">
</head>

<body>
  <main class="fullage" id="fullpage">
    <!-- 模块一: 标题 title-->
    <section class="section qbh-title">
      <img class="name" src="img/qbh-title.png">
      <img class="extra" src="img/qbh-title-extra.png">
      <img class="sofa" src="img/qbh-title-sofa.png">
    </section>

    <!-- 模块二: 商品列表 list -->
    <section class="section qbh-list">
      <!-- 描述 -->
      <div class="desc">
        <img class="desc-worda" src="./img/qbh-list-worda.png" alt="">
        <img class="desc-wordb" src="./img/qbh-list-wordb.png" alt="">
      </div>
      <!-- 屏幕 -->
      <!-- <div class="screen">
        <div class="search-box">
          <img src="./img/qbh-list-search-font.png" alt="">
        </div>
        <img class="list-search" src="./img/qbh-list-search.png" alt="">
        <img class="sofa-pic" src="./img/qbh-list-sofa-pic.png" alt="">
        <img class="list-sofas" src="./img/qbh-list-sofas.png" alt="">
      </div> -->
    </section>

    <!-- 模块三: 选购  buy -->
    <section class="section qbh-buy"></section>

    <!-- 模块四: 填写信息 info -->
    <section class="section qbh-info"></section>

    <!-- 模块五: 付款   payment-->
    <section class="section qbh-payment"></section>

    <!-- 模块六: 送货 delivery-->
    <section class="section qbh-delivery"></section>

    <!-- 模块七: 评价 appraise  -->
    <section class="section qbh-appraise"></section>

    <!-- 模块八: 购物 shopping -->
    <section class="section qbh-shopping"></section>
  </main>

  <!-- 在body闭合标签上引入jQuery库 -->
  <script src="./js/jquery.min.js"></script>
  <!-- 引入增强动画过渡过程插件 -->
  <script src="./js/jquery.easings.min.js"></script>
  <!-- 引入全屏滚动插件 -->
  <script src="./js/jquery.fullPage.min.js"></script>
  <!-- 引入该页面的JavaScript文件 -->
  <script src="./js/qbh.js"></script>
</body>

</html>
