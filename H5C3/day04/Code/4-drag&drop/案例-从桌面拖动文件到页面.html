<!DOCTYPE HTML>
<html>

<head>
  <meta charset="utf-8">
  <title>HTML5应用之文件拖拽</title>
  <style type="text/css">
    .demo {
      width: 500px;
      margin: 50px auto
    }

    #drop_area {
      width: 100%;
      height: 100px;
      border: 3px dashed silver;
      line-height: 100px;
      text-align: center;
      font-size: 36px;
      color: #d3d3d3
    }

    #preview {
      width: 500px;
      overflow: hidden
    }
  </style>
</head>

<body>

  <div id="main">
    <div class="demo">
      <div id="drop_area">把文件拖动到这里告诉你内容</div>
      <div id="preview"></div>
    </div>
  </div>
  <script>
    window.onload = function () {

      document.addEventListener('dragover', function (e) {
        e.preventDefault();
      })



      var dropArea = document.querySelector('#drop_area');

      dropArea.addEventListener('drop', function (e) {
        e.preventDefault();
        var files = e.dataTransfer.files[0];
        // console.log(files);

        var filereader = new FileReader();

        filereader.readAsText(files);

        filereader.onload = function () {
          // console.log(filereader.result);
          document.getElementById("preview").innerHTML = filereader.result;
        }
      })

    }
  </script>
</body>

</html>
