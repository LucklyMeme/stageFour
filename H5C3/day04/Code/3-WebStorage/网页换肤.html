<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <button class="red">红色</button>
  <button class="blue">蓝色</button>
  <script>
    // 1.获取元素
    var red = document.querySelector(".red");
    // 2.给元素添加事件
    var blue = document.querySelector(".blue");

    var body = document.querySelector("body");

    red.onclick = function () {

      // 3.给body设置颜色
      body.style.backgroundColor = 'red';
      // 4.把颜色存入localStorage 中
      window.localStorage.setItem("color", "red");
    }


    blue.onclick = function () {

      // 3.给body设置颜色
      body.style.backgroundColor = 'blue';
      // 4.把颜色存入localStorage 中
      window.localStorage.setItem("color", "blue");
    }

    // 5.当页面载入完成 获取localStorage中的颜色
    window.onload = function () {
      // 6.给body添加颜色
      body.style.backgroundColor = window.localStorage.getItem("color");
    }
  </script>
</body>

</html>
