<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>千百汇购物网站</title>
  <!-- 引入默认样式 -->
  <link rel="stylesheet" href="./css/reset.css">
  <!-- 引入页面的样式 -->
  <link rel="stylesheet" href="./css/qbh.css">
  <!-- 假设该文件中有导航小圆点的样式 -->
  <!-- <link rel="stylesheet" href="./demo/fullpage.css"> -->
</head>

<body>
  <!-- 购物中心 -->
  <a href="javascript:;" class="shopping-center">
    <img src="./image/shoppingcenter.png" alt="">
  </a>

  <!-- 继续往下 -->
  <a href="javascript:;" class="down">
    <img src="./image/down.png" alt="">
  </a>
  <div id="fullpage">
    <!-- 第一屏 -->
    <div class="section qbh-title">
      <img class="qbh-title-extra" src="./image/qbh-title-extra.png" alt="">
      <!-- 跳动的沙发 -->
      <img class="qbh-title-sofa" src="./image/qbh-title-sofa.png" alt="">
      <!-- 网站名称 -->
      <img class="qbh-title-name" src="./image/qbh-title-name.png" alt="">
    </div>
    <!-- 第二屏 -->
    <div class="section qbh-list">
      <!--列表宣传语 -->
      <img class="qbh-list-worda" src="./image/qbh-list-worda.png" alt="">
      <img class="qbh-list-wordb" src="./image/qbh-list-wordb.png" alt="">
      <div class="qbh-list-computer">
        <!-- 搜索 -->
        <div class="qbh-list-search">
          <img class="qbh-list-search-font" src="./image/qbh-list-search-font.png" alt="">
        </div>
        <img class="qbh-list-search-finish" src="./image/qbh-list-search-finish.png" alt="">
        <!-- 沙发列表 -->
        <img class="qbh-list-sofas" src="./image/qbh-list-sofas.png" alt="">
        <!-- 掉下去的沙发 -->
        <img class="qbh-list-sofa-pic" src="./image/qbh-list-sofa-pic.png" alt="">
      </div>
    </div>
    <!-- 第三屏 -->
    <div class="section qbh-buy">
      <div class="qbh-buy-main">
        <div class="qbh-buy-select">
          <img class="qbh-buy-choose-start" src="./image/qbh-buy-choose-start.gif" alt="">
          <img class="qbh-buy-choose-end" src="./image/qbh-buy-choose-end.gif" alt="">
          <img class="qbh-buy-add-cart-start" src="./image/qbh-buy-add-cart-start.gif" alt="">
          <img class="qbh-buy-add-cart-end" src="./image/qbh-buy-add-cart-end.gif" alt="">
        </div>
        <!-- 斜着的沙发 -->
        <img class="qbh-buy-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">
        <img class="qbh-buy-sofa-pic" src="./image/qbh-list-sofa-pic.png" alt="">
      </div>
    </div>
    <!-- 第四屏 -->
    <div class="section qbh-info">
      <img class="qbh-info-cloud" src="./image/qbh-info-cloud.png" alt="">
      <img class="qbh-info-worda" src="./image/qbh-info-worda.png" alt="">
      <img class="qbh-info-wordb" src="./image/qbh-info-wordb.png" alt="">
      <div class="qbh-info-cart-box">
        <img class="qbh-info-rotate-sofa" src="./image/qbh-info-rotate-sofa.png" alt="">
        <img class="qbh-info-cart" src="./image/qbh-info-cart.png" alt="">
      </div>
      <div class="qbh-info-address">
        <img class="qbh-info-address-box" src="./image/qbh-info-address-box.png" alt="">
        <img class="qbh-info-address-font" src="./image/qbh-info-address.png" alt="">
      </div>
    </div>
    <!-- 第五屏 -->
    <div class="section qbh-payment">
      <img class="qbh-payment-font" src="./image/qbh-payment-font.png" alt="">
      <!-- qbh-payment-left没有任何用处 只是用来分辨 模块的左边 -->
      <div class="qbh-payment-left">
        <img class="qbh-payment-bill" src="./image/qbh-payment-bill.png" alt="">
        <img class="qbh-payment-cards" src="./image/qbh-payment-cards.png" alt="">
        <img class="qbh-payment-rotate-sofa-start" src="./image/qbh-info-rotate-sofa.png" alt="">
        <img class="qbh-payment-rotate-sofa-end" src="./image/qbh-info-rotate-sofa.png" alt="">
        <img class="qbh-payment-rotate-sofa-continue" src="./image/qbh-info-rotate-sofa.png" alt="">
      </div>
      <!-- qbh-payment-right没有任何用处 只是用来分辨 模块的左边 -->
      <div class="qbh-payment-right">
        <img class="qbh-payment-hands" src="./image/qbh-payment-hands.png" alt="">
        <img class="qbh-payment-mouse-start" src="./image/qbh-payment-monse-start.png" alt="">
        <img class="qbh-payment-mouse-end" src="./image/qbh-payment-mouse-end.png" alt="">
      </div>
    </div>
    <!-- 第六屏 -->
    <div class="section qbh-delivery">
      <!-- 云彩 -->
      <div class="qbh-delivery-cloud">
        <img class="qbh-delivery-cloud-one" src="./image/qbh-delivery-cloud-one.png" alt="">
        <img class="qbh-delivery-cloud-two" src="./image/qbh-delivery-cloud-two.png" alt="">
      </div>

      <!-- 箱子 -->
      <img class="qbh-delivery-box" src="./image/qbh-delivery-box.png" alt="">
      <!-- 卡车 -->
      <img class="qbh-delivery-truck" src="./image/qbh-delivery-truck.png" alt="">
      <!-- 快递员 -->
      <img class="qbh-delivery-deliveryman" src="./image/qbh-delivery-deliveryman.png" alt="">
      <!-- 门 -->
      <img class="qbh-delivery-door" src="./image/qbh-delivery-door.png" alt="">
      <!-- 买家 -->
      <img class="qbh-delivery-buyer" src="./image/qbh-delivery-buyer.png" alt="">
      <!-- 商家 -->
      <img class="qbh-delivery-shangjia" src="./image/qbh-delivery-shangjia.png" alt="">
      <!-- 买家地址 -->
      <img class="qbh-delivery-truck-font" src="./image/qbh-delivery-truck-font.png" alt="">
      <!-- 送货的开始标语 -->
      <img class="qbh-delivery-font-start" src="./image/qbh-delivery-font-start.png" alt="">
      <!--送货的结束标语  -->
      <img class="qbh-delivery-font-end" src="./image/qbh-delivery-font-end.png" alt="">
      <!-- 请收货字样 -->
      <img class="qbh-delivery-shouhuo" src="./image/qbh-delivery-shouhuo.png" alt="">
    
    </div>
    <!-- 第七屏 -->
    <div class="section qbh-appraise">
      <div class="qbh-appraise-star">
        <img src="./image/qbh-appraise-star.png" alt="">
        <img src="./image/qbh-appraise-star.png" alt="">
        <img src="./image/qbh-appraise-star.png" alt="">
        <img src="./image/qbh-appraise-star.png" alt="">
        <img src="./image/qbh-appraise-star.png" alt="">
      </div>
      <img class="qbh-appraise-haoping" src="./image/qbh-appraise-haoping.png" alt="">
    </div>
    <!-- 第八屏 -->
    <div class="section qbh-shopping">
      <a href="javascript:;" class="qbh-shopping-start-shopping">
        <img src="./image/qbh-shopping-start-shopping.png" alt="">
      </a>
      <a href="javascript:;" class="qbh-shopping-again">
        <img src="./image/qbh-shopping-again.png" alt="">
      </a>

      <img class="qbh-shopping-hands" src="./image/qbh-shopping-hands.png" alt="">

      <img class="qhb-shopping-dong" src="./image/qhb-shopping-dong.gif" alt="">
    </div>
  </div>
  <!-- 引入jQuery库 -->
  <script src="./js/jquery.min.js"></script>
  <!-- 引入fullPage.js -->
  <script src="./js/jquery.fullPage.min.js"></script>
  <!-- 引入easings.js  可选的  为的是增强动画 -->
  <script src="./js/jquery.easings.min.js"></script>
  <!-- 引入页面的js -->
  <script src="./js/qbh.js"></script>
</body>

</html>
